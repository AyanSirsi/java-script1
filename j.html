<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Rectangle Area Calculator</h1>
    <label for="length">Length:</label>
    <input type="number" id="length" placeholder="Enter length" required>
    <br>
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width" required>
    <br>
    <button id="calculateButton">Calculate Area</button>

    <div id="result"></div>

    <script>
        document.getElementById("calculateButton").onclick = function() {
        
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);
            
            
            if (!isNaN(length) && !isNaN(width) && length > 0 && width > 0) {
                
                const area = length * width;
                
                document.getElementById("result").innerText = "Area of the rectangle: " + area + " square units";
            } else {
                
                document.getElementById("result").innerText = "Please enter valid positive numbers for length and width.";
            }
        };
    </script>

</body>
</html>
